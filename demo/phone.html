        <script>
            function setButton(svgElement, keyType) {
                const svg = document.getElementById('svg').contentDocument;
                let button = svg.getElementById(svgElement);
                button.addEventListener('click', ev => {
                    console.log(keyType);
                    document.dispatchEvent(new KeyboardEvent('keydown', {key: keyType}));
                })
            }

            function wireUpButtons() {
                setButton('Backspace', 'Backspace')
                setButton('SoftLeft', 'SoftLeft')
                setButton('SoftRight', 'SoftRight')
                setButton('Enter', 'Enter')
            }

            function setLanguage(element) {
                const children = document.getElementsByClassName('language-control')[0].children
                for (let i = 0; i < children.length; i++) {
                    const child = children[i]
                    child.classList.remove('active')
                }
                navigator.mozL10n.language.code = element.id;
                element.classList.add('active')
            }
        </script>
